<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Image Search App</title>
</head>

<body>
    <div>
        <h1 class="text-center font-sans  font-bold text-2xl m-8">Image Search App</h1>
    </div>
    <div class="text-center">
        <form action="">
            <input id="search-input" class="border-solid border-2 rounded w-64 px-4 pt-1 pb-1 m-auto" type="text"
                placeholder="Search for images">
            <button class="rounded bg-green-600 text-white w-24 p-1">Search</button>
        </form>
    </div>
    <div class="search-results flex justify-around flex-wrap max-w-6xl mt-8 mx-auto h-auto py-5 px-2.5">
        <div class="mb-14 lg:w-1/4  md:w-2/4 sm:w-3/5 h-1/3 rounded shadow-md overflow-hidden">
            <img class="w-full h-full object-cover hover:opacity-80"
                src="https://images.unsplash.com/photo-1686648420191-3a4d35073fd6?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxNHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=60"
                alt="A tiger laying in the grass">
            <a class="capitalize px-10" href="https://unsplash.com/photos/a-tiger-laying-in-the-grass-looking-at-the-camera-k66RRY1M2DA"
                target="_blank">A tiger laying in the grass</a>
        </div>
        <div class="mb-14 lg:w-1/4  md:w-2/4 sm:w-3/5 h-1/3 rounded shadow-md overflow-hidden">
            <img class="w-full h-full object-cover hover:opacity-80"
                src="https://images.unsplash.com/photo-1686224736284-074484ae7c9b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=387&q=80"
                alt="Beautiful ice mountains">
            <a class="capitalize px-10" href="https://unsplash.com/photos/qCR_bpofKjE" target="_blank">Beautiful ice mountains</a>
        </div>
        <div class="mb-14 lg:w-1/4  md:w-2/4 sm:w-3/5 h-1/3 rounded shadow-md overflow-hidden">
            <img class="w-full h-full object-cover hover:opacity-80"
                src="https://images.unsplash.com/photo-1684538924717-1a60db97a90d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=386&q=80"
                alt="A box filled with cookies sitting on top of a wooden tabel">
            <a class="capitalize px-10" href="https://unsplash.com/photos/e1Xwjt65l3U" target="_blank">A box filled with cookies</a>
        </div>
    </div>

    <div id="smbutton" class="text-center">
        <button id="showMore" class="rounded bg-green-600 text-white w-24 p-1 mx-auto my-7">Show More</button>
    </div>
   


    <script src="script.js"></script>

</body>

</html>
